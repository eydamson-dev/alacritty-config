colors:
  primary:
    background: "0x0A0E14"
    foreground: "0xB3B1AD"
  normal:
    black: "0x01060E"
    red: "0xEA6C73"
    green: "0x91B362"
    yellow: "0xF9AF4F"
    blue: "0x53BDFA"
    magenta: "0xFAE994"
    cyan: "0x90E1C6"
    white: "0xC7C7C7"
  bright:
    black: "0x686868"
    red: "0xF07178"
    green: "0xC2D94C"
    yellow: "0xFFB454"
    blue: "0x59C2FF"
    magenta: "0xFFEE99"
    cyan: "0x95E6CB"
    white: "0xFFFFFF"
background_opacity: 0.9
font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular
  bold:
    family: Hack Nerd Font Mono
    style: Bold
  italic:
    family: Hack Nerd Font Mono
    style: Italic
  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic
  size: 17
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
window:
  dimensions:
    columns: 100
    lines: 85
  padding:
    x: 30
    y: 30
  dynamic_padding: true
  decorations: none
  startup_mode: Maximized
scrolling:
  history: 10000
  multiplier: 10
draw_bold_text_with_bright_colors: true
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true
live_config_reload: true
key_bindings:
  - key: N
    mods: Command
    action: SpawnNewInstance
  - key: Q
    mods: Command
    action: Quit
  - key: V
    mods: Command
    action: Paste
  - key: C
    mods: Command
    action: Copy
  - key: Key0
    mods: Control
    action: ResetFontSize
use_thin_strokes: true
mouse:
  double_click:
    threshold: 300
  triple_click:
    threshold: 300
mouse_bindings:
  - mouse: Middle
    action: PasteSelection
cursor:
  style: Block
  unfocused_hollow: true
colors:
  primary:
    background: "#002b36"
    foreground: "#839496"
  cursor:
    text: "#002b36"
    cursor: "#839496"
  normal:
    black: "#073642"
    red: "#dc322f"
    green: "#859900"
    yellow: "#b58900"
    blue: "#268bd2"
    magenta: "#d33682"
    cyan: "#2aa198"
    white: "#eee8d5"
  bright:
    black: "#002b36"
    red: "#cb4b16"
    green: "#586e75"
    yellow: "#657b83"
    blue: "#839496"
    magenta: "#6c71c4"
    cyan: "#93a1a1"
    white: "#fdf6e3"
